<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌦️ Weather App</h1>
    <div class="search">
      <input type="text" id="city" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="weather-box" class="hide">
      <h2 id="location"></h2>
      <img id="icon" src="" alt="Weather Icon">
      <p id="description"></p>
      <p><strong>Temperature:</strong> <span id="temp"></span>°C</p>
      <p><strong>Feels Like:</strong> <span id="feels"></span>°C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>
      <p><strong>Time:</strong> <span id="time"></span></p>
      <img id="flag" width="40">
      <div id="sun" class="hide">☀️</div>
<div class="rain"></div>
<div class="umbrella-man">
  <div class="man">🧍</div>
  <div class="umbrella">☂️</div>
</div>
    </div>
    <p id="error"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
